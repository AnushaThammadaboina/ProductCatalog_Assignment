<div style="max-width: 900px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background: #f9f9f9;">
  <h2 style="text-align:center; color:#2c3e50;">ðŸ“¦ Product Catalog</h2>

  <table style="width:100%; border-collapse: collapse; margin-top: 20px;">
    <thead style="background-color: #2c3e50; color: white;">
      <tr>
        <th style="padding: 10px;">Name</th>
        <th style="padding: 10px;">Price ($)</th>
        <th style="padding: 10px;">Rating</th>
        <th style="padding: 10px;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products" style="border-bottom: 1px solid #ccc;">
        <td style="padding: 10px;">{{ p.productName }}</td>
        <td style="padding: 10px;">{{ p.pricePerItem }}</td>
        <td style="padding: 10px;">{{ p.averageCustomerRating }}</td>
        <td style="padding: 10px;">
          <button (click)="showAttributes(p.productId)" style="padding:6px 12px; background-color:#3498db; color:white; border:none; border-radius:5px; cursor:pointer;">
            View Attributes
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="attributes.length > 0" style="margin-top: 25px;">
    <h3 style="color:#2c3e50;">Attributes for Product ID: {{selectedProduct}}</h3>
    <ul>
      <li *ngFor="let a of attributes" style="margin-bottom:5px;">
        <b>{{ a.attributeName }}</b>: {{ a.attributeValue }}
      </li>
    </ul>
  </div>

  <p *ngIf="!attributes.length && message" style="color:red; margin-top: 15px; text-align:center;">
    {{ message }}
  </p>
</div>
